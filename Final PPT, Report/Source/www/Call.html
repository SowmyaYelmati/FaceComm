<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app3.js"></script>
  </head>
  <body ng-app="starter" ng-controller="StarterController">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Ionic Dialer</h1>
      </ion-header-bar>
      <ion-content scroll="true" has-bouncing="true" padding="true">

          <p class="padding">Enter a Phone Number To Call</p>

          <div class="list">
              <label class="item item-input">
                  <span class="input-label">Phone # :</span>
                  <input type="tel"  ng-model="data.phoneNumber">
              </label>
              <!--<a class="button button-positive button-block" ng-href="tel:{{data.phoneNumber}}" ng-if="data.phoneNumber">
                  Call {{data.phoneNumber}} with Prompt
              </a>-->
              <div class="button button-dark button-block" ng-click="dialNumber(data.phoneNumber)" ng-if="data.phoneNumber">
                  Call {{data.phoneNumber}}
              </div>
              <a href="index.html" class="button button-block button-dark">Logout</a>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
